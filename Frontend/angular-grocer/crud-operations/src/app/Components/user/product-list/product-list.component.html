<!DOCTYPE html>
<html lang="en">
<head onload=load_user_cart()>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <app-user-panel></app-user-panel>
    <h2 style="color: rgb(58, 46, 233)">Product List</h2>
    <div class= "form-group" id="productItem">

    <table border="1">
            <tr>
                <th>Id</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductQuantity</th>
                <th>ProductDiscount</th>
                <th>Add to cart</th>
            </tr>
            <tr *ngFor="let pp of products">
                    <td>{{pp._id}}</td>
                    <td>{{pp.ProductName}}</td>
                    <td>{{pp.ProductPrice}}</td>
                    <td>{{pp.ProductQuantity}}</td>
                    <td>{{pp.Discount}}</td>
                    <input type="checkbox" (click)="addToCart(pp)"/>     
            </tr>  
    </table>      
    <button class="btn-primary" routerLink='/user/cart'>Checkout</button> 
    
</div>
