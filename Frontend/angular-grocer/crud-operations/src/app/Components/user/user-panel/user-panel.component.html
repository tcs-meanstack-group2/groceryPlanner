<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
    <body>
        <h2>User Panel</h2>
        <hr>
    
        <div class="d-grid mx-auto">
            <ul class="nav center">
                <li class="nav-item">
                <a class="btn btn-outline-success btn-lg" data-bs-toggle="collapse" routerLink="SelectItems" (click)="selectItemsLink()" class="nav-link"> Select Items</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success btn-lg" data-bs-toggle="collapse"  routerLink="DeleteItems" (click)="deleteItemsLink()" class="nav-link"> Delete Items</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success btn-lg" data-bs-toggle="collapse" class="btn btn-outline-success btn-lg" data-bs-toggle="collapse" routerLink="ViewItems" (click)="viewItemsLink()" class="nav-link"> View Items</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success btn-lg" data-bs-toggle="collapse" routerLink="CheckOut" (click)="checkOutLink()" class="nav-link"> CheckOut</a>
                </li>
                <li class="nav-item">
                <a class="btn btn-outline-success btn-lg" data-bs-toggle="collapse" (click)="orderStatusLink()" class="nav-link">Order Status</a>
                </li>
                <li class="nav-item">
                <a class="btn btn-outline-success btn-lg" data-bs-toggle="collapse" (click)="editProfileLink()" class="nav-link">Edit Profile</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success btn-lg" data-bs-toggle="collapse" (click)="fundsLink()" class="nav-link">Funds</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success btn-lg" data-bs-toggle="collapse"  (click)="logoutLink()" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
        <div *ngIf="displayOrder">
            <app-retrieve-status></app-retrieve-status>
        </div>
        <div *ngIf="displayEdit">
            <app-edit-profile></app-edit-profile>
        </div>
        <div *ngIf="displayFunds">
            <app-add-funds></app-add-funds>
        </div>
        <div *ngIf="displayLogout">
            <app-user-logout></app-user-logout>
        </div>
    </body>
</html>
