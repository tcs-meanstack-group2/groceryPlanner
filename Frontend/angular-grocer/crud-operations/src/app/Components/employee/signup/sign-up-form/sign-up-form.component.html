<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <h1>Sign In</h1>
    <hr>
    
    <form  #empSignUpRef="ngForm" (ngSubmit)="SignUp(EmpRef.value)">
        <div class="d-grid gap-2 col-4 "> 
    <label >Employee ID</label>
    <input type="number" name="EmployeeId"  id="id" ngModel required minlength="3" #empId="ngModel" >

   
    <label >First Name</label>
    <input type="text" name="FirstName" id="FirstName"ngModel><br/>

    <label >Last Name</label>
    <input type="text" name="LastName" id="LastName"ngModel><br/>

    <label >Email   ID</label>
    <input type="email" name="EmailID" id="EmailID"ngModel><br/>
    <label >Password</label>
    
    <label >Password</label>
    <input type="password" name="password" id="pass"  ngModel required minlength="6" ngModel><br/>
   
        </div>
    <input class="btn btn-success btn-lg" type="submit"  value ="Sign Up"  />
 
    </form>
   
    
</body>
</html>
