<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <h1>Sign In</h1>
    <hr>
    
    <form  #adminSignInRef="ngForm" (ngSubmit)="signIn(adminSignInRef.value)">
        <div class="d-grid gap-2 col-4 ">     
    <label >Admin ID (DEFAULT: 123)</label>
    <input type="text" name="adminId"  id="id" ngModel required minlength="3" #adminId="ngModel" >
    <div *ngIf="adminId.invalid && (adminId.dirty || adminId.touched)">
        <div class="errorMessage" *ngIf="adminId.errors.required">
            Admin ID is required.
        </div>
        <div class="errorMessage" *ngIf="adminId.errors.minlength">
            Admin ID must be at least 3 characters long.
        </div>
      </div>

    <label >Password (DEFAULT: admin123)</label>
    <input type="password" name="password" id="pass"  ngModel required minlength="6" #password="ngModel"><br/>
    <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div class="errorMessage" *ngIf="password.errors.required">
            Password is required.
        </div>
        <div class="errorMessage" *ngIf="password.errors.minlength">
            Password must be at least 6 characters long.
        </div>
      </div>


    <input class="btn btn-success btn-lg" type="submit"  [disabled]='!adminSignInRef.valid' value ="Log In"  />
  </div>
    </form>
    {{message}}
    
</body>
</html>
