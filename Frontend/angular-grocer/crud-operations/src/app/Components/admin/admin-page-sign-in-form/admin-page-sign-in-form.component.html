<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <h1>Sign In</h1>
    <hr>
    
    <form  #adminSignInRef="ngForm" (ngSubmit)="signIn(adminSignInRef.value)">
        <div class="d-grid gap-2 col-4 ">
    <label >Admin ID</label>
    <input type="text" name="adminId" id="id" ngModel>

    <label >Password</label>
    <input type="password" name="password" id="pass" ngModel><br/>

    <input class="btn btn-success btn-lg" type="submit" value ="Log In"  />
  </div>
    </form>
    {{message}}
</body>
</html>
