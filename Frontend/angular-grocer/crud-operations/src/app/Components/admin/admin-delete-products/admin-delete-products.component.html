<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <app-admin-panel></app-admin-panel>
    <h1>Delete Product</h1>
    <hr>
    
    <form  #adminDeleteProductsRef="ngForm" (ngSubmit)="deleteProduct(adminDeleteProductsRef.value)">
        <div class="d-grid gap-2 col-4 ">
    <label >Product ID</label>
    <input type="text" name="ProductID" id="ProductID" ngModel>

    <input class="btn btn-success btn-lg" type="submit" value ="Delete Product"  />
  </div>
    </form>
    {{message}}
    <hr>
    <h1>Existing Products</h1>
    <div>
        <table border="1">
                <tr>
                    <th>Product ID</th>
                    <th>Product</th>    
                    <th>ProductPrice</th>
                    <th>ProductQuantity</th>
                    <th>Discount</th>
                </tr>
                <tr *ngFor="let pp of products">
                        <td>{{pp._id}}</td>
                        <td>{{pp.ProductName}}</td>
                        <td>{{pp.ProductPrice}}</td>
                        <td>{{pp.ProductQuantity}}</td>
                        <td>{{pp.Discount}}</td>
                </tr>
        </table>
    </div>
</body>
</html>
